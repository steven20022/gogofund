type Donations @model @auth(rules: [{allow: public}]) {
  id: ID!
  User: String!
  Donation: Int
  fundraisersID: ID! @index(name: "byFundraisers")
}

type Fundraisers @model @auth(rules: [{allow: public}]) {
  id: ID!
  Name: String!
  Description: String!
  Goal: Float!
  EndDate: AWSDate!
  User: String!
  Donations: [Donations] @hasMany(indexName: "byFundraisers", fields: ["id"])
}
 